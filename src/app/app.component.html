<ion-app>
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ng-container *ngIf="role === 'ADMIN'; else elseTemplate">
          <ion-list lines="none">
            <ion-menu-toggle autoHide="false" *ngFor="let p of adminAppPages; let i = index">
              <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
                <ion-icon size="small" slot="start" [name]="p.icon"></ion-icon>
                <ion-label style="font: bold 16px Poppins; color: white;">
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ng-container>
        <ng-template #elseTemplate>
          <ion-list lines="none">
            <ion-menu-toggle autoHide="false" *ngFor="let p of agentAppPages; let i = index">
              <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
                <ion-icon size="small" slot="start" [name]="p.icon"></ion-icon>
                <ion-label style="font: bold 16px Poppins; color: white;">
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ng-template>

        <ion-list (click)="logout()">
          <ion-button class="logout" fill="clear" style="font-family: Poppins; color: white; font-weight: bold;">DÃ©connexion
            <ion-icon size="small" name="log-out-outline" style="margin-left: 2%;"></ion-icon>
          </ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
